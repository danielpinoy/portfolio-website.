    </head>
    <body>
        <header class="page-header">
            <nav class="main-navigation page-header-item">
                <!-- Logo -->
                <img
                    style="height: 80px"
                    src="img/reshot-icon-screen-FD95JY2UBK.svg"
                    alt="random person looks at tv"
                    class="page-header-item" />

                <div>
                    <ul role="menu" class="navigation-list">
                        <li role="menuitem">
                            <a
                                href="index.html"
                                class="navigation-list-item navigation-list-item--active"
                                >Home <span class="sr-only">(Homepage)</span></a
                            >
                        </li>
                        <li role="menuitem">
                            <a
                                href="about.html"

                        <li role="menuitem">

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <form action="/" method="post" id="contact-form">
                    <label class="standard-label" for="contact-email">E-mail: </label>
                    <input type="email" id="contact-email" required />

                    <label class="standard-label" for="contact-number">Telephone: </label>
                    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-number" />

                    <label class="standard-label" for="contact-message">Message: </label>
                    <textarea maxlength="240" id="contact-message" required></textarea>

                    <input type="submit" value="Submit" class="form-button" />
                </form>
                <div>
                    <br />
                    <a href="tel:+12063428631">Call us at (206) 342-8631</a>

                    <br />
                    <a href="mailto:almirante.danieljohn@gmail.com">Email me</a>
                </div>
                <a href="#">Default Link</a>
                <button type="button">Default Button</button>
                <button class="button-secondary">Secondary Button</button>
            </div>
        </main>
        <footer class="page-footer">
            <h2>Find me on</h2>
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
                    ><img src="img/facebook-logo-2163.svg" alt="Facebook icon" class="img-icon"
                /></a>
                <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
                    ><img
                        src="img/twitter-x-logo-black-round-20851.svg"
                        alt="x/Twitter icon"
                        class="img-icon"
                /></a>
                <a href="https://gmail.com/" target="_blank" rel="noopener noreferrer"
                    ><img src="img/mail-2569.svg" alt="gmail icon" class="img-icon"
                /></a>
            </div>
        </footer>
        <script src="js/tota11y.min.js"></script>
